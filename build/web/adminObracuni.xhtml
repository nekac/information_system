<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <title>Administracija obracuni</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content">   
            <h:outputStylesheet>
                .even-row {
                background-color: #FCFFFE;
                }

                .odd-row {
                background-color: #ECF3FE;
                }

                .active-row {
                background-color: #FFEBDA !important;
                cursor: pointer;
                }
                
                
            </h:outputStylesheet>
            
                <h:form id="formAdminObracuniIsp">
                <rich:dataTable value="#{obracunAdm.isplaceniObracuni}" var="obr" id="tableObracunato" rows="15" rowClasses="odd-row, even-row"
                    styleClass="stable">
                    
                    <f:facet name="header">
                        <h:outputText value="Isplaceni termini"/>
                    </f:facet>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Ime" />
                        </f:facet>
                        <h:outputText value="#{obr.ime}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Prezime" />
                        </f:facet>
                        <h:outputText value="#{obr.prezime}" />
                    </rich:column>
                
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Odsek" />
                        </f:facet>
                        <h:outputText value="#{obr.odsek}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Godina" />
                        </f:facet>
                        <h:outputText value="#{obr.godina}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Datum" />
                        </f:facet>
                        <h:outputText value="#{obr.datum}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Pocetak" />
                        </f:facet>
                        <h:outputText value="#{obr.vremeOd}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Kraj" />
                        </f:facet>
                        <h:outputText value="#{obr.vremeDo}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Suma" />
                        </f:facet>
                        <h:outputText value="#{obr.suma}" >
                            <f:convertNumber pattern="####.00 din" />
                        </h:outputText>
                    </rich:column>
                    
                </rich:dataTable>
            </h:form>
                <br/><br/>
            <h:form id="formAdminObracuniNeisp">
                <rich:dataTable value="#{obracunAdm.neisplaceniObracuni}" var="obra" id="tableNeobracunato" rows="15" rowClasses="odd-row, even-row"
                    styleClass="stable">
                    
                    <f:facet name="header">
                        <h:outputText value="Neisplaceni termini"/>
                    </f:facet>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Ime" />
                        </f:facet>
                        <h:outputText value="#{obra.ime}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Prezime" />
                        </f:facet>
                        <h:outputText value="#{obra.prezime}" />
                    </rich:column>
                
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Odsek" />
                        </f:facet>
                        <h:outputText value="#{obra.odsek}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Godina" />
                        </f:facet>
                        <h:outputText value="#{obra.godina}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Datum" />
                        </f:facet>
                        <h:outputText value="#{obra.datum}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Pocetak" />
                        </f:facet>
                        <h:outputText value="#{obra.vremeOd}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Kraj" />
                        </f:facet>
                        <h:outputText value="#{obra.vremeDo}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Suma" />
                        </f:facet>
                        <h:outputText value="#{obra.suma}" >
                            <f:convertNumber pattern="####.00 din" />
                        </h:outputText>
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="    " />
                        </f:facet>
                        <h:commandButton value="Isplati" action="#{obracunAdm.isplatiDemosa(obra)}" onchange="reset()"  onclick="return confirm('Da li ste sigurni?')"/>
                    </rich:column>
                    
                </rich:dataTable>
            </h:form>

        </ui:define> 
        </ui:composition>
        
    </h:body>
</html>
