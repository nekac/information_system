<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registracija nastavnika</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                
                <h:form id="formLogiIn">
                    <div style="padding-bottom: 25px; font-family: lucida Grande; font-size: 26pt;" align="center">
                        Registrovanje nastavnika<br></br>
                        <i><a4j:commandLink value="Vrati se na pocetnu stranu" action="index"  style="padding-bottom: 25px; font-family: lucida Grande; font-size: 12pt; alignment-adjust: central;"/></i>
                    </div>
                </h:form>
                <div style="margin-left: 190px;">
                    <h:form id="form1" enctype="multipart/form-data">
                        <rich:graphValidator value="#{registracijaNastavnik}" id="gv" binding="#{registracijaNastavnik.component}">
                            <h:panelGrid columns="3" id="userPanel1">
                                
                                #{labels.username}
                                <h:inputText value="#{registracijaNastavnik.userName}" id="usernameLabel" required="true"
                                             requiredMessage="Polje 'Korisničko ime' je obavezno.">
                                </h:inputText>
                                <rich:message for="usernameLabel" ajaxRendered="true" ></rich:message>
                                
                                #{labels.password}
                                <h:inputSecret value="#{registracijaNastavnik.password}" id="passLabel">
                                    <f:validateLength minimum="5"/>
                                </h:inputSecret>
                                <rich:message for="passLabel" ajaxRendered="true" ></rich:message>
                                
                                #{labels.passwordConfirm}
                                <h:inputSecret value="#{registracijaNastavnik.passwordConfirm}" id="passLabelConfirm">
                                    <f:validateLength minimum="5"/>
                                </h:inputSecret>
                                <rich:message for="passLabelConfirm" ajaxRendered="true" ></rich:message>
                                
                                #{labels.name}
                                <h:inputText value="#{registracijaNastavnik.name}" id="nameLabel" required="true"
                                             requiredMessage="Polje 'Ime' je obavezno.">
                                </h:inputText>
                                <rich:message for="nameLabel" ajaxRendered="true" ></rich:message>
                                #{labels.surName}
                                <h:inputText value="#{registracijaNastavnik.surname}" id="surNameLabel" required="true"
                                             requiredMessage="Polje 'Prezime' je obavezno.">
                                </h:inputText>
                                <rich:message for="surNameLabel" ajaxRendered="true" ></rich:message>
                                
                                #{labels.phone}
                                <h:inputText value="#{registracijaNastavnik.telNumber}" id="phoneLabel" required="true"
                                             requiredMessage="Polje 'Telefon' je obavezno.">
                                </h:inputText>
                                <rich:message for="phoneLabel" ajaxRendered="true" ></rich:message>

                                #{labels.email}
                                <h:inputText value="#{registracijaNastavnik.email}" id="emailLabel" required="true"
                                             requiredMessage="Polje 'Elektronska pošta' je obavezno." validatorMessage="Loš format elektronske adrese.">
                                    <rich:validator>
                                        <f:validateRegex pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$" ></f:validateRegex>
                                    </rich:validator>
                                </h:inputText>
                                <rich:message for="emailLabel" ajaxRendered="true" ></rich:message>
                                
                                
                                #{labels.addPicture}
                                <h:inputFile value="#{uplCtrl.file}"/>
      
                                
                                <h:outputText value="      "></h:outputText>
                                <a4j:commandButton value=" Registruj se " action="#{registracijaNastavnik.registracijaNastavnika}" onclick="alert('Registrovani ste, sacekajte odobrenje administratora!');" ></a4j:commandButton>
                                
                            </h:panelGrid>
                        </rich:graphValidator>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
