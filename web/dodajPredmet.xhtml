<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodavanje predmeta</title> 
    </h:head>
    <h:body>
        
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content">   


                <div style="padding-bottom: 25px; font-family: lucida Grande; font-size: 26pt;">
                    Dodavanje predmeta
                </div>
                <div>
                    <h:form id="form1">
                        <rich:graphValidator value="#{dodajPredmet}" id="fg" binding="#{dodajPredmet.component}">
                        <br/><br/>
                        Sifra predmeta:<br/>
                        <h:inputText value="#{dodajPredmet.sifra}" required="true" requiredMessage="Polje ne sme biti prazno"/><br/><br/>
                        Naziv predmeta:<br/>
                        <h:inputText value="#{dodajPredmet.naziv}" required="true" requiredMessage="Polje ne sme biti prazno"/><br/><br/>
                        Semestar u kojem se predmet odrzava:<br/>
                        <h:inputText value="#{dodajPredmet.semestar}" required="true" requiredMessage="Polje ne sme biti prazno"/><br/><br/>
                        Skolska godina u kojoj se predmet odrzava:<br/>
                        <h:inputText value="#{dodajPredmet.skolaskaGodina}" required="true" requiredMessage="Polje ne sme biti prazno" validatorMessage="Vrednost mora biti u formi yyyy/yyyy (npr. 2014/2015)">
                            <rich:validator>
                                <f:validateRegex pattern="\d\d\d\d/\d\d\d\d" ></f:validateRegex>
                            </rich:validator>
                        </h:inputText><br/><br/>
                        <h:commandButton value="Dodaj" action="#{dodajPredmet.dodajPredmet()}" onclick="alert('Predmet je dodat!');"/>
                        <rich:message for="Dodaj" ajaxRendered="true" ></rich:message>
                        </rich:graphValidator>
                    </h:form>
                </div>



            


                </ui:define> 
        </ui:composition>
        
    </h:body>
</html>
