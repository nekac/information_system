<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <title>Tip aktivnosti</title>
    </h:head>
    <h:body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content">   
            <h:outputStylesheet>
                .even-row {
                background-color: #FCFFFE;
                }

                .odd-row {
                background-color: #ECF3FE;
                }

                .active-row {
                background-color: #FFEBDA !important;
                cursor: pointer;
                }
                
                
            </h:outputStylesheet>
            <h:form id="form">
                <rich:dataTable value="#{ucitajSifarnik.ceoSifarnik}" var="s" id="table" rows="15" rowClasses="odd-row, even-row"
                    styleClass="stable">
                    
                    <f:facet name="header">
                        <h:outputText value="Sifarnik"/>
                    </f:facet>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Sifra" />
                        </f:facet>
                        <h:outputText value="#{s.sifra}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Naziv aktivnosti" />
                        </f:facet>
                        <h:outputText value="#{s.nazivAktivnosti}" />
                    </rich:column>
                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Koeficijent" />
                        </f:facet>
                        <h:outputText value="#{s.koeficijent}" />
                    </rich:column>
                
                </rich:dataTable>
            </h:form>

        </ui:define> 
        </ui:composition>
    </h:body>
</html>
