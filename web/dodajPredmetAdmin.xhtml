<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"> 
    <h:head>
        <title>Administracija dodavanje predmeta</title>
    </h:head>
    <h:body>
       
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content">   
            <h:outputStylesheet>
                .even-row {
                background-color: #FCFFFE;
                }

                .odd-row {
                background-color: #ECF3FE;
                }

                .active-row {
                background-color: #FFEBDA !important;
                cursor: pointer;
                }
                
            </h:outputStylesheet>
            <h:form>
                <br/><br/>
                Predmet:<br/>
                <h:selectOneMenu value="#{dodajNastPred.predm}">
                    <f:selectItems value="#{dodajNastPred.predmetiString}"/>
                    <a4j:ajax render="table" execute="@this" event="change"/>
                </h:selectOneMenu><br/><br/>
                
                Nastavnik:<br/>
                <h:selectOneMenu value="#{dodajNastPred.nastav}">
                    <f:selectItems value="#{dodajNastPred.nastavniciString}"/>
                    <a4j:ajax render="table" execute="@this" event="change"/>
                </h:selectOneMenu><br/><br/>
                
                
                <br/><br/><br/>
                <h:commandButton value="Dodaj" action="#{dodajNastPred.dodaj()}"  onclick="return confirm('Da li ste sigurni?')"></h:commandButton>
            
            </h:form>
            
        </ui:define> 
        </ui:composition>
        
    </h:body>
</html>
